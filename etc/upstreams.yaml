provider: "consul"
globals:
  headers:
    - "Access-Control-Allow-Origin:*"
    - "Access-Control-Allow-Methods:POST, GET, OPTIONS"
    - "Access-Control-Max-Age:86400"
consul:
  servers:
    - "master1:8500"
    - "192.168.22.1:8500"
    - "master1.digitai.local:8500"
  services:
    - "_frontend-dev-frontend-srv._tcp.service.consul."
    - "_gateway-test-gateway-srv._tcp.service.consul"
    - "_gateway-stage-gateway-srv._tcp.service.consul"
upstreams:
  myip.netangels.net:
    paths:
      "/":
        ssl: false
        headers:
          - "X-Some-Thing:Yaaaaaaaaaaaaaaa"
          - "X-Prox-From:Hopaaaaaaaaaaaar"
        servers:
          - "127.0.0.1:8000"
          - "127.0.0.2:8000"
          - "127.0.0.3:8000"
          - "127.0.0.4:8000"
      "/ping":
        ssl: false
        headers:
          - "X-Some-Thing:Yaaaaaaaaaaaaaaa"
          - "X-Prox-From:Hopaaaaaaaaaaaar"
        servers:
          - "127.0.0.1:8000"
          - "127.0.0.2:8000"
      "/draw":
        ssl: false
        servers:
          - "192.168.1.1:8000"
  polo.netangels.net:
    paths:
      "/":
        ssl: false
        headers:
          - "X-Some-Thing:Yaaaaaaaaaaaaaaa"
        servers:
          - "192.168.1.10:8000"
      "/ws":
        ssl: false
        servers:
          - "192.168.1.1:8000"
  glop.netangels.net:
    paths:
      "/":
        ssl: false
        headers:
          - "X-Hopar-From:Hopaaaaaaaaaaaar"
        servers:
          - "192.168.1.10:8000"
          - "192.168.1.10:8000"
  apt.netangels.net:
    paths:
      "/":
        ssl: true
        servers:
          - "apt.netangels.net:443"
  127.0.0.1:
    paths:
      "/camerastatus":
        ssl: false
        servers:
          - "192.168.1.5:8080"